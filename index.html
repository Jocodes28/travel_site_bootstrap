<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Site - Bootstrap Edition</title>
        <!-- Bootstrap CSS link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <style>
            #hero{
                background-image: url("https://github.com/DevelopIntelligenceBoulder/css-activity-travel-site-styled/blob/main/assets/images/travel_hero.jpg?raw=true");
                height: 450px;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body class="bg-dark text-white">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
               <a class="navbar-brand" href="#">My Travel Site</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- actual navigation link with the nav-link class attached -->
                            <a class="nav-link" href="#">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stuff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#"">Contact</a>
                        </li>
                    </ul>
                </div> 
            </nav>
        </header>

        <!-- Bootstrap JavaScript files (bundle) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <main>
            <div class="jumbotron jumbotron-fluid" id="hero"></div>
            <section class="p-5 text-center">
                <h1>Welcome to My Travel Site</h1>
                <p>This site is about places I would like to travel</p>
                <h2>Here are some places I would like to visit</h2>
                
                    <section class="container-fluid p-5 text-dark text-center">
                        <div class="row row-cols-1 row-cols-lg-4">
            <!-- the first column in our grid, the column code will be repeated 4x. Once for each card. -->
                        <div class="col mb-4">
                <!-- This code represents the actual card and has the class of card. -->
                        <div class="card">
                    <!-- Image at the top of the card -->
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" class="card-img-top" alt="Spain Official Flag">
                    <!-- The card body where the content of the card is displayed -->
                        <div class="card-body">
                        <h5 class="card-title">Spain</h5>
                        <p class="card-text"><a href="http://www.spain.info/en_US/" target="_blank">Spain Tourism Site</a></p>
                        </div>
                        </div>
                        </div>
                        <div class="col mb-4">
                        <div class="card">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg" class="card-img-top" alt="Italy Official Flag">
                        <div class="card-body">
                        <h5 class="card-title">Italy</h5>
                        <p class="card-text"><a href="http://www.italia.it/en/home.html" target="_blank">Italy Tourism Site</a></p>
                        </div>
                        </div>
                        </div>
                        <div class="col mb-4">
                        <div class="card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Flag_of_Aruba.svg" class="card-img-top" alt="Aruba Official Flag">
                        <div class="card-body">
                        <h5 class="card-title">Aruba</h5>
                        <p class="card-text"><a href="http://www.arubatourism.com/" target="_blank">Aruba Tourism Site</a></p>
                        </div>
                        </div>
                        </div>
                        <div class="col mb-4">
                        <div class="card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/2560px-Flag_of_Chile.svg.png" class="card-img-top" alt="Chile Official Flag">
                        <div class="card-body">
                        <h5 class="card-title">Chile</h5>
                        <p class="card-text"><a href="http://chile.travel/en/" target="_blank">Chile Tourism Site</a></p>
                        </div>
                        </div>
                        </div>
                        </div>

                    </section>
            
                </section>
            </main>
    
    
        </body>
</html>
