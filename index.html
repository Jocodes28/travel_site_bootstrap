<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Site - Bootstrap Edition</title>
        <!-- Bootstrap CSS link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <style>
            #hero{
                background-image: url("https://github.com/DevelopIntelligenceBoulder/css-activity-travel-site-styled/blob/main/assets/images/travel_hero.jpg?raw=true");
                height: 450px;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body class="bg-dark text-white">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
               <a class="navbar-brand" href="#">My Travel Site</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- actual navigation link with the nav-link class attached -->
                            <a class="nav-link" href="#">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stuff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#"">Contact</a>
                        </li>
                    </ul>
                </div> 
            </nav>
        </header>

        <!-- Bootstrap JavaScript files (bundle) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <main>
            <div class="jumbotron jumbotron-fluid" id="hero"></div>
            <section class="p-5 text-center">
                <h1>Welcome to My Travel Site</h1>
                <p>This site is about places I would like to travel</p>
                <h2>Here are some places I would like to visit</h2>
            </section>
        </main>
    
    
    </body>
</html>
